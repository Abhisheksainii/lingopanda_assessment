name: lingopanda_assessment
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  firebase_analytics: ^11.3.0
  firebase_auth: ^5.2.0
  firebase_core: ^3.4.0
  firebase_remote_config: ^5.1.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins_bold.ttf
        
        - asset: assets/fonts/poppins_medium.ttf

        - asset: assets/fonts/poppins_regular.ttf
